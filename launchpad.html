<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Launchpad Program</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
    }
    h1 {
        font-size: 36px;
        margin-top: 50px;
        transition: color 0.5s ease;
    }
    .container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }
    .button {
        margin: 0 10px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #4CAF50; /* Green */
        color: white;
    }
</style>
</head>
<body>
<h1 id="dynamic-heading">Welcome to Launchpad Program</h1>
<div class="container">
    <button class="button" onclick="changeBackground('CSE')">CSE</button>
    <button class="button" onclick="changeBackground('EEE')">EEE</button>
    <button class="button" onclick="changeBackground('Mechanical')">Mechanical</button>
    <button class="button" onclick="changeBackground('Civil')">Civil</button>
</div>

<script>
    // Function to change background and update heading color
    function changeBackground(background) {
        document.body.style.background = getRandomColor();
        document.getElementById('dynamic-heading').style.color = getRandomColor();
        document.getElementById('dynamic-heading').innerText = `Welcome to Launchpad Program - ${background}`;
    }

    // Function to generate random color
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>
</body>
</html>
